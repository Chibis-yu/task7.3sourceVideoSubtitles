<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео с субтитрами</title>
</head>
<body>
<video controls>
  <source src="videofile.mp4" type="video/mp4">

</video>

</body>
</html>
